<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PULVERIZADOR DE ESTRESSE</title>
  <style>
    body {
      background-color: #44413F;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    button {
      background-color: #D7321E;
      border: none;
      padding: 350px 350px;
      font-size: 150px;
      color: white;
      border-radius: 1800px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:active {
      background-color: #FFFFF;
    }

    #counter {
      margin-top: 20px;
      font-size: 100px;
      color: #ccc;
    }

    #emergencyBtn {
      margin-top: 80px;
      background-color: #1e90ff;
      padding: 60px 60px;
      font-size: 60px;
      border-radius: 60px;
      color: white;
      border: none;
      display: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #emergencyBtn:hover {
      background-color: #1570c0;
    }

    #secretMessage {
      margin-top: 60px;
      font-size: 80px;
      color: #ffff66;
      display: none;
    }

    .emoji {
      position: absolute;
      font-size: 60px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <button id="uselessBtn"></button>
  <div id="counter">APERTE E LIVRE-SE DO ESTRESSE!</div>
  <button id="emergencyBtn">PROTOCOLO DE EMERGÃŠNCIA</button>
  <div id="secretMessage">Quando o Eduardo der a ordem, ligue o flash!</div>

  <script>
    let count = 0;
    const btn = document.getElementById("uselessBtn");
    const counter = document.getElementById("counter");
    const emergencyBtn = document.getElementById("emergencyBtn");
    const secretMessage = document.getElementById("secretMessage");

    btn.addEventListener("click", () => {
      count++;
      counter.textContent = `VocÃª se livrou do estresse ${count} ${count === 1 ? 'vez' : 'vezes'}! =)`;      

      if (count === 30) {
        emergencyBtn.style.display = "block";
      }
    });

    emergencyBtn.addEventListener("click", () => {
      secretMessage.style.display = "block";
      for (let i = 0; i < 30; i++) {
        setTimeout(() => spawnEmoji(), i * 100);
      }
    });

    function spawnEmoji() {
      const emoji = document.createElement("div");
      emoji.textContent = "ðŸš¨";
      emoji.className = "emoji";
      emoji.style.left = Math.random() * 90 + "%";
      document.body.appendChild(emoji);

      setTimeout(() => {
        emoji.remove();
      }, 2000);
    }
  </script>

</body>
</html>
